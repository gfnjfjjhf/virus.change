<!DOCTYPE html>
<html lang="en">
<head >
    
    <style>
        table,th,td{
            border: 1px solid black;
        }
        table{
            border-collapse:collapse;
        }
    </style>
    <title>Звичайна таблиця</title>
</head>
<body>
    <p>Учні отримали за поточний місяць такі оцінки:</p>
    <table>
        <caption>Список групи   </caption>
        <thead> 
            <tr>
                <th>Прізвище</th>
                <th>Група</th>
                <th>Середній бал</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Бойко</td>
                <td>28</td>
                <td>9.9</td>
                </tr> 
        
        
            <tr>
                <td>Задовська</td>
                <td>18</td>
                <td>6.9</td>
            </tr> 
                
        
            <tr>
                <td>Литвинець</td>
                <td>24</td>
                <td>9.9</td>
                </tr> 
            
            <tr>
                    <td>&nbsp;</td>
                    <td></td>
                    <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Середній бал групи</td>
                <td></td>
                <td>6</td>
            </tr>
        </tfoot>
    
    </table>
</body>
</html>
